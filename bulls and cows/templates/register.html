{% extends "layout.html" %}
{% block body %}
{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="form-container">
    <form action="/register" method="POST">

            <div>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text">
        </div>
        <div >
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password">
        </div>
        <div>
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Password confirm" type="password">
        </div>
        <button class="btn btn-primary" type="submit">register</button>
    </form>
</div>
</body>
</html>
{% endblock %}
{% endblock %}
